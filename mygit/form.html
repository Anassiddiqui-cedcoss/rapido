<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
     <form class="name">First name<input type="text" placeholder="enter your first name" /></form>
      <form class="last">Last name<input type="text" placeholder="enter your last name" /></form>
      <form class="mail">E-mail<input type="email" placeholder="enter your E-mail" /> </form>
      <form class="number">Mobile no<input type="number" placeholder="enter your mobile number" /></form>
      <form class="gender">Gender<input type="radio" name="Gender" value="male" />
        <input type="radio" name="gender" value="female" />
      </form>
      <form class="date">date of birth <input type="text" placeholder="DD/MM/YY" /> </form>
      <form class="address">Address<input type="text" placeholder="enter your Address" /></form>
      <form class="city">city<input type="text" placeholder="enter your name" /> </form>
      <form class="pin">area pin <input type="text" placeholder="enter your name" /> </form>
      <form class="state"> state<input type="text" placeholder="enter your name" /></form>
      <form class="qualification">qualification<input type="text" placeholder="enter your name" /> </form>
      <form class="special">specialization<input type="text" placeholder="enter your name" /></form>
      <form class="password">password<input type="text" placeholder="enter your name" /> </form>
    </div>
  </body>
</html>
