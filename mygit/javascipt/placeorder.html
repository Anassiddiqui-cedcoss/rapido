<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>place order</title>
    <link rel="stylesheet" href="placeorder.css" />
  </head>
  <body>
    <div class="parent">
      <div class="form">
          <form action="#" onsubmit="return myorder()" id="myForm">
          
          <div class="name" >
              <label for="Name">Name* :</label>
              <input type="text" id="nameid" />
             
            </div>
            <div class="mail" >
                <label for="email">EMAIL* :</label>
                <input type="email"  id="mailid" />
               
              </div>
              <div class="phone">
                  <label for="Name">PHONE* :</label>
                  <input type="number" min=10001 max=9999999999 id="phoneid" />
                 
              </div>
              <div class="address">
                  <label for="Name">ADDRESS* :</label>
                  <input type="text"  id="addressid" />
                  
              </div>
            <div class="city" >
                <label for="Name">CITY* :</label>
                <input type="text"  id="cityid"/>
  
              </div>
              <div class="pcode">
                  <label for="Name">POST CODE* :</label>
                  <input type="text"   id="pcodeid"/>
                  
              </div>
              <div class="pro" id="proid">
                  <label for="province">PROVINCE* :</label>
                  <select name="province" id="select">
                      <option value="option1">option1</option>
                <option value="option2">option2</option>
                <option value="option3">option3</option>
                <option value="option4">option4</option>
              </select>
            </div>
            <div class="p1" >
              <label for="Name">PRODUCT 1 :</label>
              <input type="number" id="p1id"/>
          </div>
          <div class="p2">
              <label for="Name">PRODUCT 2:</label>
              <input type="number"  id="p2id"/>
            </div>
            <div class="p3" >
                <label for="Name">PRODUCT 3:</label>
              <input type="number" id="p3id"/>
            </div>
            <div class="delivery" id="deliveryid">
              <label for="delivery" id="">DELIVERY TIME* :</label>
              <select name="" id="del" >
                  <option value="option1">10 DAYS</option>
                  <option value="option2">5 DAYS</option>
                  <option value="option3">3 DAYS</option>
              </select>
          </div>
          <button id="btn" type="submit">PLACE ORDER</button>
          <span id="username"></span>
          <span id="spanmail"></span>
          <span id="spanphone"></span>
          <span id="spanaddress"></span>
          <span id="spancity"></span>
          <span id="spanpostcode"></span>
          <span id="spanprovince"></span>
          <span id="spanproduct01"></span>
          <span id="spanproduct02"></span>
          <span id="spanproduct03"></span>
          <span id="spandelivery"></span>
          
        </form>
        </div>
      <div class="invoice">
          <div class="display" >
              <h1>MY SHOP'S INVOICE</h1>
              <div class="name1">
                  <p>NAME:</p><p id="invoicename"></p>
              </div>
              <div class="email1">
                  <p>EMAIL</p><p id="invoicemail"></p>
          </div>
          <div class="phone1">
              <P>PHONE</P><p id="invoicephone"></p>
          </div>
          <div class="address1">
              <P>DELIVERY ADDRESS</P><p id="invoiceaddress"></p>
          </div>
          <div class="pr1">
            <p id="quantity1"></p><P style="padding-right: 55%">PRODUCT 1 @ $10.00</P><p id="invoicep1"></p>
          </div>
          <div class="pr2">
            <p id="quantity2"></p><P style="padding-right: 55%"> PRODUCT 2 @ $20.00</P><p id="invoicep2"></p>
          </div>
          <div class="pr3">
            <p id="quantity3"></p><p style="padding-right: 55%"> PRODUCT 3 @ $30.00</p><p id="invoicep3"></p>
          </div>
          <div class="shipchrge">
              <P>SHIPPING CHARGES</P><p id="invoicecharge"></p>
          </div>
          <div class="total">
              <P>SUB TOTAL</P><p id="invoicesubtotal"> </p>
          </div>
          <div class="tax">
              <P>TAXES</P><p id="invoicetax"></p>
          </div>
          <div class="finaltotal">
              <P>TOTAL</P><p id="invoicetotal"></p>
          </div>
        </div>
      </div>
  </div>
  
<script src="placeorder.js"></script>
  </body>
</html>
